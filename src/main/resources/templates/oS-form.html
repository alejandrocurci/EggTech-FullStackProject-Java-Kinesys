<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Kinesys">

  <meta name="Mesa 9" content="Leonardo Mella">

  <title>rol-Formulario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <link rel="stylesheet" th:href="@{/estilos.css}">
</head>

<body>
<div class="container mt-5 main">

  <form id="formulario" class="needs-validation"
        th:action="@{/obraSocial/guardar}"
        method="POST"
        th:object="${obraSoacial}"
        novalidate>
    <!-- Nombre -->

    <label for="nombre">Nombre obraSocial</label>

    <div class="form-floating mb-2 col-xl-3">
      <input id="nombre" class="form-control" type="text" placeholder="Ingrese nombre"
             th:field="*{nombre}" required>
    </div>

    <!--<label for="telefono">telefono obraSocial</label>
    <div class="form-floating mb-2 col-xl-3">
      <input id="telefono" class="form-control" type="text" placeholder="Ingrese telefono"
             th:field="*{telefono}" required>
    </div>

    <label for="plan">plan obraSocial</label>
    <div class="form-floating mb-2 col-xl-3">
      <input id="plan" class="form-control" type="text" placeholder="Ingrese plan"
             th:field="*{plan}" required>
    </div>-->

    <div class="row">
      <div class="col-xl-3">
        <button class="btn btn-success" style="color:#FFD27D;"
                type="submit">Guardar</button>
      </div>
    </div>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous">

</script>
<script>
                (() => {
                        "use strict";
                        const form = document.getElementById("formulario");
                        form.addEventListener("submit", (event) => {
                                if (!form.checkValidity()) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                }

                                form.classList.add("was-validated");
                        }, false);
                })();
        </script>
</body>

</html>
