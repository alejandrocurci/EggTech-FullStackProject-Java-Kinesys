<body class="fondo" >
<nav th:replace="fragments :: navbar"></nav>  <!-- busca en el html "fragments" busca el fragmento que se llamenavbar y lo reeemplaza-->


<h2 class="container m-5" style="text-decoration-color: lightyellow;" th:if="${session.usuariosession != null}" th:text="${'Bienvenido '+ session.usuariosession.mail}"></h2>
<section style="position:absolute;">
  <div class="container mt-0 main " style="width: 400px" >
    <div class="row my-auto g-4 justify-content-evenly ">

      <div class=" clickable-card">
        <a class="text-decoration-none" th:href="@{/libros}">
          <div class="col-md-4 index-libro "style="width: 400px" ><p class="card-text" style="color:#FFD27D;" >
            Acceda a la página de Libros</p></div>        <!--Cargamos la imagen de la hoja de estilos-->
        </a>
      </div>

      <div   class="  clickable-card " >   <!--C th:text="${'Acceda a la página de Autores'}"-->
        <a class="text-decoration-none" th:href="@{/autores}">
          <div class="row g-0">
            <div class="col-md-4 index-autor" style="width: 400px" ><p class="card-text" style="color:#FFD27D;" >
              Acceda a la página de Autores</p></div>   <!--Cargamos la imagen de la hoja de estilos-->
          </div>
        </a>
      </div>

      <div class="clickable-card">
        <a  class="text-decoration-none" th:href="@{/editoriales}">
          <div class="row g-0">
            <div class="col-md-4 index-editorial" style="width: 400px"><p class="card-text" style="color:#FFD27D;" >
              Acceda a la página de Editoriales</p></div>   <!--Cargamos la imagen de la hoja de estilos-->
          </div>
        </a>
      </div>


      <div sec:authorize="hasRole('ADMIN')" class=" clickable-card">
        <a sec:authorize="hasRole('ADMIN')" class="text-decoration-none" th:href="@{/prestamos}">
          <div class="row g-0">
            <div class="col-md-4 index-prestamo" style="width: 400px"> <p class="card-text" style="color:#FFD27D;">Acceda a la página de Prestamo</p></div>   <!--Cargamos la imagen de la hoja de estilos-->
          </div>
        </a>
      </div>

      <div sec:authorize="hasRole('ADMIN')" class="  clickable-card"  >
        <a sec:authorize="hasRole('ADMIN')" class="text-decoration-none" th:href="@{/clientes}">
          <div class="row g-0">
            <div class="col-md-4 index-cliente"  style="width: 400px " >
              <p class="card-text" style="color:#FFD27D;" >Acceda a la página de Cliente</p>
            </div>   <!--Cargamos la imagen de la hoja de estilos-->
          </div>
        </a>
      </div>
    </div>
  </div>

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
