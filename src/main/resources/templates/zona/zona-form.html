<!DOCTYPE html>
<html
      lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
      <meta charset="UTF-8"></meta>

      <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
      ></meta>

      <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
      ></meta>

      <meta
            name="description"
            content="Kinesys"
      ></meta>

      <meta
            name="Mesa 9"
            content="Leonardo Mella"
      ></meta>

      <title>Zona-Formulario</title>

      <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
      ></link>

      <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      ></link>

      <link
            rel="stylesheet"
            th:href="@{/estilos.css}"
      ></link>
</head>

<body>
      <div class="container mt-5 main">
            <h1 style="color:black" id="" th:text="${title}" ></h1>
            <hr class="mb-5 col-xl-4"/>
            <form
                  id="formulaio"
                  class="needs-validation"
                  th:action="@{/zonas/__${action}__}"
                  method="POST"
                  th:object="${zona}"
                  novalidate="novalidate"
            >
                  <!-- Provincia -->

                  <div>
                        <select
                              type="text"
                              name="provincia"
                              class="form-control"
                              placeholder="Elija una provincia"
                              th:field="*{provincia}"
                              th:value="${provincia}"
                              required="required"
                        >
                              <option
                                    th:each="provincia:${ListaProvincias}"
                                    th:value="${provincia}"
                                    th:text="${provincia}"
                                    th:selected="${provincia !=null}"
                              ></option>
                        </select>
                  </div>

                  <!-- Localidad -->

                  <label for="localidad">Localidad</label>

                  <div class="form-floating mb-2 col-xl-3">
                        <input
                              id="localidad"
                              class="form-control"
                              type="text"
                              placeholder="Ingrese localidad"
                              th:field="*{localidad}"
                              th:value="${localidad}"
                              required="required"
                        ></input>
                  </div>

                  <!-- domicilio -->

                  <label for="domicilio">Domicilio</label>

                  <div class="form-floating mb-2 col-xl-3">
                        <input
                              id="domicilio"
                              class="form-control"
                              type="text"
                              placeholder="Ingrese domicilio"
                              th:field="*{domicilio}"
                              th:value="${domicilio}"
                              required="required"
                        ></input>
                  </div>

                  <div class="row">
                        <div class="col-xl-3">
                              <button
                                    class="btn btn-success"
                                    style="color:#FFD27D;"
                                    type="submit"
                                    th:text="${action == 'guardar'} ? 'Crear zona' : 'Guardar cambios'"
                              ></button>

                              <!-- si el valor que tiene este action(variable) es = a guardar  "?" es igual a crear editorial ":" y sino voy a mostrar guardar cambios -->
                        </div>
                  </div>
            </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" 
crossorigin="anonymous"></script>


</body>
</html>
