<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Kinesys" />
    <meta name="Pacientes" content="Leonardo Mella" />
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/estilos.css}" />
</head>

<body class="FondoCliente">

    <div class="container mt-5 main" id="ajustarpantalla" style="background-color:transparent;">
        <h1>Listado de Roles</h1>
        <hr class="mb-5" />

        <div th:if="${(listaRoles == null || listaRoles.isEmpty()) && error == null}">

            <h5>Todav√≠a no hay roles cargados. <a th:href="@{/roles/crear}"><i class="bi bi-person-plus-fill"></i>
                    Cargar Rol.</a></h5>
        </div>


        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

        <div th:unless="${listaRoles == null || listaRoles.isEmpty()  }" class="table-responsive">
            <table class="table table-hover table-sm table-bordered">
                <thead class="table-secondary text-center">
                    <tr>
                        <th class="col-md-4 px-md-2" scope="col"><i class="bi bi-person-lines-fill"></i> Rol</th>
                        <th class="col-md-4 px-md-2" scope="col"><i class="bi bi-grid-3x2-gap-fill"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${listaRoles}">

                        <td class="col-md-4 px-md-2 text-center" th:text="${rol.nombre}">
                        <td class="col-md-4 px-md-2 d-flex justify-content-around w-100">
                            <form th:action="@{/roles/eliminar/__${rol.idRol}__}" method="post">
                                <button class="btn btn-danger btn-sm" type="submit"><i class="bi bi-trash"></i>
                                    Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
