<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <meta name="description" content="Kinesys">

      <title>Formulario de ingreso</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

      <link rel="stylesheet" th:href="@{/login.css}">

</head>

<body class="fondo">
      <nav th:replace="fragmentnavbar-home :: navbar "></nav>

      <div class="login-box">
            <a th:href="@{/}"><img class="avatar" src="/img/logoKinesys.png" alt="logo"></a>
            <h1> Iniciar sesión </h1>
            <form for="login " action="/logincheck" method="post" autocomplete="on">

                  <!-- usuario-->
                  <label>Usuario</label>
                  <!-- name="username" si o si para que spring los reconozca-->
                  <input name="nombreU" type="text" for="nombreU" required>
                  <div class="invalid-feedback">El usuario es obligatorio</div>

                  <!--password-->
                  <label>Contraseña</label>

                  <input name="password" type="password" for="clave" required>
                  <div class="invalid-feedback">La contraseña es obligatoria</div>

                  <button class="btn btn-secondary" type="submit">¡Ingresar!</button>

            </form>

      </div>

      </div><!-- tab-content -->

      </div> <!-- /form -->
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">

            </script>
      <script>
            (() => {
                  "use strict";
                  const form = document.getElementById("formulario");
                  form.addEventListener("submit", (event) => {
                        if (!form.checkValidity()) {
                              event.preventDefault();
                              event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                  }, false);
            })();
      </script>

</body>

</html>
